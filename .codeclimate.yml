version: "2"
plugins:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    channel: "eslint-4"

  fixme:
    enabled: true
  nodesecurity:
    enabled: true
exclude_patterns:
 - assets/dependencies
 - config
 - data
 - test
 - tasks
