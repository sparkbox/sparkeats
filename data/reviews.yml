julie-thai-gourmet:
  place-id: thai-gourmet
  review-text: Great Thai food, shockingly inexpensive, friendly people. Everything is good. If you're there for dinner, get the Emerald Noodles. It's green curry, tempura vegetables, rice noodles, and salad. Yum. I also like the Nam Prik and the Chang Mai Noodles. You can't go wrong, actually. BYOB. Not to be confused with Thai Cuisine a few doors up.
