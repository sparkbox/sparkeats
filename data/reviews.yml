  review-text: Little donuts with all sorts of toppings in a hole-in-the-wall shop in The Strip District plus other locations around Pittsburgh and a few other cities. They have three categories of donuts from average to far our varieties like Maple Bacon or Raspberry Lemonade. You'll definitely want more than one.
  reviewer-name: Andrew Spencer
  number-of-stars: 4
  dates-visited: #mm/dd/yyyy
