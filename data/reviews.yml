catherine-linhs-bistro:
  place-id: linhs-bistro
  review-text: Linh's is just okay. Their pho was very hot, and came out fast, but tasted kind of like plain beef broth. They didn't serve it with basil or lemongrass, like most pho places, and their service was garbage. The iced coffee was good! They have a very full Chinese menu, as well. It's acceptable for downtown, but I'll probably make the drive to What Da Pho in Beavercreek if I really want Pho.
